#
# 基本設定
#

# prefixキーを Ctrl + b に設定
#set-option -g prefix C-b

# prefixキーを Ctrl + a に変更
set-option -g prefix C-a
unbind-key C-b

# キーストロークのディレイを減らす
set-option -sg escape-time 1

# C-a * 2 でtmux内のプログラムに C-a を送る
bind C-a send-prefix

# Window のインデックスを 1 から始める
set-option -g base-index 1

# Pane のインデックスを 1 から始める
set-window -g pane-base-index 1

# バッファ
set-option -g history-limit 10000

# 日本語環境なら今のところ必須。
set-option -g status-utf8 on
set-window-option -g utf8 on

# to make ctrl-arrow, etc. work
set-window-option -g xterm-keys on


#
# 表示設定
#

# サイズの異なる端末からアクセスしたときにリサイズ
set-window -g aggressive-resize on

# メッセージ表示時間
set-option -g display-time 2000

# 256色表示
set-option -g default-terminal "screen-256color"
#set-option -g terminal-overrides "term:colors=256"

# ステータスバーの色
set-option -g status-fg black
set-option -g status-bg cyan
set-window-option -g window-status-fg black
set-window-option -g window-status-bg cyan
set-window-option -g window-status-current-fg cyan
set-window-option -g window-status-current-bg black

# ステータスバーの右
#set-option -g status-left-length 40
#set-option -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"


#
# 操作設定
#

# コピーモードのキーマップ (標準はemacs)
set-window-option -g mode-keys vi

# <prefix> | で Pane を縦に分割
bind | split-window -h

# <prefix> - で Pane を横に分割
bind - split-window -v

# <prefix> space でウィンドウ一覧表示
bind Space choose-window

# マウスホイールでスクロール
set-window-option -g mode-mouse on
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on

# Alt + 左右矢印でウィンドウ切り替え
unbind-key M-Left
bind-key -n M-Left select-window -p
unbind-key M-Right
bind-key -n M-Right select-window -n

# <prefix> k で Window を閉じる
unbind k
bind k confirm-before "kill-window"

# <prefix> K で Pane を閉じる
unbind K
bind K kill-pane

# <prefix> C-r で設定を再読み込み
bind C-r source-file ~/.tmux.conf \; display-message "Reloaded config."

# Ctrl + 上下キーを解放
unbind-key C-up
unbind-key C-down

# ↓いろいろ試してみてるけどPuTTYからこれが効かない
unbind-key C-Left
bind-key -n C-Left select-window -p

unbind-key C-Right
bind-key -n C-Right select-window -n

