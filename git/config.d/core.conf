[core]
	excludesfile = ~/.gitignore
[delta]
	syntax-theme = gruvbox-dark
	blame-timestamp-output-format = %Y-%m-%d %H:%M:%S
[pager]
	diff = bat --style=plain --theme gruvbox-dark --language diff
	show = bat --style=plain --theme gruvbox-dark --language diff
	blame = env LESS='' delta --paging=always
[color]
	ui = auto
	diff = auto
	status = auto
	branch = auto
[credential]
	helper = cache
[diff]
	algorithm = histogram
[push]
	default = current
[pull]
	rebase = false
	ff = only
