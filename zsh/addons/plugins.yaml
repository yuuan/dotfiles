github:
- name: zsh-users/zsh-completions
  description: Additional completion definitions for Zsh
  owner: zsh-users
  repo: zsh-completions
  plugin:
    sources:
    - zsh-completions.plugin.zsh
- name: zdharma-continuum/fast-syntax-highlighting # Similar to zsh-users/zsh-syntax-highlighting
  description: Syntax-highlighting for Zshell
  owner: zdharma-continuum
  repo: fast-syntax-highlighting
  plugin:
    sources:
    - fast-syntax-highlighting.plugin.zsh
    snippet: |
      fast-theme -q "${ZSH_CONFIG}/addons/fsh-theme-default-custom.ini"
- name: zsh-users/zsh-autosuggestions
  description: Fish-like autosuggestions for Zsh
  owner: zsh-users
  repo: zsh-autosuggestions
  plugin:
    env:
      ZSH_AUTOSUGGEST_HIGHLIGHT_STYLE: 'fg=245' # Suggestions color
    sources:
    - zsh-autosuggestions.plugin.zsh
- name: babarot/enhancd
  description: A next-generation cd command with your interactive filter
  owner: babarot
  repo: enhancd
  plugin:
    env:
      ENHANCD_FILTER: >
        fzf-tmux --preview 'eza -alF --tree --level 1 --group-directories-first --git-ignore
        --git --no-user --no-time --no-filesize --no-permissions --color=always {}'
        --preview-window right,50% --height 35% --reverse --ansi
        :fzf
        :peco
    snippet: |
      if ! output=$(__helpers::need eza fzf fzf-tmux); then
        echo "$output" >&2
        printf "\n\e[33m%s\e[m\n" "Warning: Some required commands are missing." >&2
      fi
    sources:
    - init.sh
