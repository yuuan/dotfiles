#
# キーバインドの設定
#

# Prefix キーを Ctrl + b に設定
#set-option -g prefix C-b

# Prefix キーを Alt (Meta) + a に変更
set-option -g prefix M-a
unbind-key C-b

# M-a * 2 で tmux 内のプログラムに M-a を送る
bind M-a send-prefix

# Alt + 左右矢印でウィンドウ切り替え
unbind-key M-Left
bind-key -n M-Left select-window -p
unbind-key M-Right
bind-key -n M-Right select-window -n

# Alt + c で現在と同じカレントディレクトリで新しいウィンドウを作成
bind-key -n M-c new-window -c "#{pane_current_path}"

# デフォルトの閉じるキーを案内
unbind-key k
bind-key k display-message "Press M-a x to kill-pane, M-a & to kill-window."

# <prefix> | で Pane を縦に分割
bind-key | split-window -h

# <prefix> - で Pane を横に分割
bind-key - split-window -v

# <prefix> space でウィンドウ一覧表示
bind-key Space choose-window

# <prefix> C-r で設定を再読み込み
bind-key M-r source-file ~/.tmux.conf \; display-message "~/.tmux.conf was reloaded."
